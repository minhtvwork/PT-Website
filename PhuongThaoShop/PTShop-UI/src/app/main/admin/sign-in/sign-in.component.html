<form  (ngSubmit)="login()" #myForm="ngForm">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password"[(ngModel)]="mai.password" required>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
