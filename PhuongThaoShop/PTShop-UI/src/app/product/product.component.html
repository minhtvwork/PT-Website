

<div *ngIf="data">
    <h2>Product List</h2>
    <ul>
      <li *ngFor="let product of data">
        {{ product.summary }}
        <button (click)="updateData(product.id)">Update</button>
        <button (click)="deleteData(product.id)">Delete</button>
      </li>
    </ul>
  
    <button (click)="createData()">Create New Product</button>
  </div>
